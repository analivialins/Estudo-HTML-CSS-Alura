<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

         <!-- Font Título -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
         
         <!-- Font p1 e p3 -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&display=swap" rel="stylesheet">
 
         <!-- Font p2 -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
 
         <!-- Font link -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

         <!-- Font input-text -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html" target="index.html">Home</a></li>
                        <li><a href ="produtos.html" target="produtos.html">Produtos</a></li>
                        <li><a href="contato.html" target="contato.html">Contato</a></li>
                    </ul>
                </nav>
            <div>
        </header>

        <main>
            <form>
                <label for="nome" class="titulo-1">Nome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email" class="titulo-1">Email</label>
                <input type="email" id="email" class="input-padrao" required>

                <label for="telefone" class="titulo-1">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem" class="titulo-1">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                
                <fieldset>
                    <legend class="titulo-1">Como prefere nosso contato?</legend>

                    <div class=opcoes>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp" checked>Whatsapp</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="titulo-1">Qual horário deseja ser atendido?</legend>
                    
                        <select class= "opcoes2">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?
                    <span></span>
                </label>

                <table>
                    <thead>
                        <tr id="titulo-tabela">
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&#9825; Copyright Barbearia Alura - 2021</p>

        </footer>
     </body>
</html>
